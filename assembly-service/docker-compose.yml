services:
  assembly-service:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Monter le dossier temp pour persister les fichiers temporaires
      - ./temp:/app/temp
      # Monter le code source pour le développement (optionnel)
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - TEMP_DIR=/app/temp
      - MAX_FILE_SIZE=50mb
      - CLEANUP_INTERVAL=3600000
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001,https://your-vercel-app.vercel.app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health/simple"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - assembly-network

  # Service de test optionnel pour simuler des requêtes
  test-client:
    image: curlimages/curl:latest
    depends_on:
      - assembly-service
    volumes:
      - ./test:/test
    networks:
      - assembly-network
    profiles:
      - testing
    command: >
      sh -c "
        echo 'Attente du service assembly...' &&
        sleep 10 &&
        echo 'Test de santé...' &&
        curl -f http://assembly-service:3000/api/health &&
        echo 'Service prêt pour les tests!'
      "

networks:
  assembly-network:
    driver: bridge

volumes:
  temp-data:
    driver: local 